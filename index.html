<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <div class="game">
        <span class="line line-1-1"></span>
        <span class="line line-1-2"></span>
        <span class="line line-2-1"></span>
        <span class="line line-2-2"></span>
        <div class="for-line-1">
            <button class="btn" id="1"></button>
            <button class="btn" id="2"></button>
            <button class="btn" id="3"></button>
        </div>
        <div class="for-line-2">
            <button class="btn" id="4"></button>
            <button class="btn" id="5"></button>
            <button class="btn" id="6"></button>
        </div>
        <div class="for-line-3">
            <button class="btn" id="7"></button>
            <button class="btn" id="8"></button>
            <button class="btn" id="9"></button>
        </div>
    </div>
    <div class="links">
        <button class="links-cl" id="cl">Roll up</button>
        <div class="btns">
            <button class="links-cl links-btn" id="restart">Restart</button>
            <button class="links-cl links-btn" id="help">Help</button>
            <button class="links-cl links-btn" id="cheats">Cheats</button><br>
            <span class="links-text" id="win">Winer: Draw</span><br>
            <span class="links-text" id="win-c">Cross wins: 0</span><br>
            <span class="links-text" id="win-z">Zeros wins: 0</span>
        </div>
    </div>
    <button class="links-op none" id="op">Open menu</button>
    <div class="sms none">
        <span class="text">error 401</span>
    </div>
</body>

</html>
